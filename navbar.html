<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Stats Section</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #f8fafc;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      color: #111827;
      max-width: 900px;
      margin: 0 auto 40px;
      line-height: 1.3;
    }

    .gradient-border {
      position: relative;
      padding: 2px;
      border-radius: 26px;
      background: linear-gradient(
        90deg,
        rgba(74, 222, 128, 0.4),
        rgba(59, 130, 246, 0.4),
        rgba(236, 72, 153, 0.4)
      );
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .stats-container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .stat-item {
      text-align: center;
      flex: 1;
      min-width: 150px; /* Ensures items stack properly on smaller screens */
    }

    .stat-label {
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 800;
      color: #111827;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      .stats-container {
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      .stat-item {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>The only platform that creates unique & rare UI Kits with TailwindCSS</h1>

  <div class="gradient-border">
    <div class="stats-container">
      <div class="stat-item">
        <div class="stat-label">Blocks</div>
        <div class="stat-value">110+</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Templates</div>
        <div class="stat-value">29</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Customers</div>
        <div class="stat-value">3400+</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Support Tickets</div>
        <div class="stat-value">2844</div>
      </div>
    </div>
  </div>
</body>
</html>
