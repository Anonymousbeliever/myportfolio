<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: #4d4d4d;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: #1a1a1a;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .login-btn {
            color: #4d4d4d;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.95);
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
                flex-direction: column;
                align-items: flex-start;
                padding: 2rem;
                gap: 1.5rem;
                transition: right 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .close-btn {
                display: block;
                font-size: 1.5rem;
                align-self: flex-end;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">GitBook</a>

        <button class="menu-btn" id="menu-btn">&#9776;</button>

        <div class="nav-links" id="nav-links">
            <button class="close-btn" id="close-btn">&times;</button>
            <a href="#">Solutions</a>
            <a href="#">Integrations</a>
            <a href="#">Resources</a>
            <a href="#">Pricing</a>
            <a href="#">Company</a>
        </div>

        <div class="auth-buttons">
            <a href="#" class="login-btn">0706128329</a>
        </div>
    </nav>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const navLinks = document.getElementById('nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            navLinks.classList.remove('active');
        });
    </script>
</body>
</html>
