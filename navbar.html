<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            z-index: 1001;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: #4d4d4d;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: #1a1a1a;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .login-btn {
            color: #4d4d4d;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background-color: white;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 5rem;
                gap: 2rem;
                transition: right 0.3s ease-in-out;
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1rem;
                padding: 0.5rem 2rem;
                width: 100%;
            }

            .auth-buttons {
                display: none;
            }

            .hamburger, .close {
                display: block;
                cursor: pointer;
                font-size: 1.5rem;
            }

            .close {
                display: none;
                position: absolute;
                top: 1rem;
                right: 2rem;
            }

            .nav-links.active .close {
                display: block;
            }

            .nav-links.active .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <a href="#" class="logo">GitBook</a>
        <div class="nav-links" id="nav-links">
            <a href="#">Solutions</a>
            <a href="#">Integrations</a>
            <a href="#">Resources</a>
            <a href="#">Pricing</a>
            <a href="#">Company</a>
        </div>

        <div class="auth-buttons">
            <a href="#" class="login-btn">0706128329</a>
        </div>

        <div class="hamburger" id="hamburger">☰</div>
        <div class="close" id="close">×</div>
    </nav>

    <script>
        const hamburger = document.getElementById('hamburger');
        const close = document.getElementById('close');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.add('active');
        });

        close.addEventListener('click', () => {
            navLinks.classList.remove('active');
        });
    </script>
</body>
</html>
